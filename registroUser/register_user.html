<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="register_estilos.css">
    <title>HARD FC | Registrarse</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="../index.html" id="logo" class="logo">hard<span class="span_logo">fc</span></a>
            </div>
            <div class="nav-ayuda">
                <a href="#"> <i class="fa-solid fa-headset"></i>centro de ayuda</a>
            </div>
        </nav>
    </header>





    <div class="register">
        <h1 class="h1-register">Registrarse</h1>
        <div class="container-form">
            <form class="form-register">

                <input type="text" placeholder="Nombre" id="usuario_nombre" required>

                <input type="email" placeholder="Email" id="usuario_email" required>

                <input type="password" placeholder="Contraseña" id="usuario_pass" required>

                <input type="email" placeholder="Email" id="usuario_email" required>

                <button type="submit" id="confirmar-register" onclick="guardar()"><span
                    class="confirm-register">registrarse</span></button>
                
        </div>
       
        <p class="p-register">* Si ya tenes tu cuenta,<span><a href="login.html">ingresá acá.</a></span></p>
    </div>







    <script src="eventos.js"></script>

</body>

</html>
